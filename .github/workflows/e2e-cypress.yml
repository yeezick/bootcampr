name: Cypress Tests

on:
  push:
    branches:
      - 'release/**'
      - 'hotfix/**'

env:
  CI: false

permissions:
  contents: write

jobs:
  cypress-run:
    environment:
      name:
        ${{ contains(fromJSON('["release/", "hotfix/"]'), github.ref_name) &&
        'staging' || 'development' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout E2E suite
        uses: actions/checkout@v4
        id: e2e-branch-checkout
        continue-on-error: true
        with:
          repository: yeezick/collabify-qa
          token: ${{ secrets.GH_PAT }}
          path: e2e
          ref: ${{ github.ref_name  }}
      - name: Retry E2E suite checkout
        if: steps.e2e-branch-checkout.outcome == 'failure'
        uses: actions/checkout@v4
        with:
          repository: yeezick/collabify-qa
          token: ${{ secrets.GH_PAT }}
          path: e2e
          ref: main # This means all e2e checkouts will fall back to main if release does not exist
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          record: true
          working-directory: e2e/e2e-cypress
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
